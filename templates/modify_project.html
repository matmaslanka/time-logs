{% extends 'base.html' %}

{% block content %}
<h1>Update project</h1>
<form action="{{ url_for('project_modify', project_id=project_id) }}" method="POST">
  <div>
    <label for="project_number">Project number</label>
    <input type="text" name="project_number" value="{{ project['project_number'] }}"/>
  </div>
  <div>
    <label for="project_name">Name of project</label>
    <input type="text" name="project_name" value="{{ project['project_name'] }}"/>
  </div>
  <div>
    <label for="project_description">Project description</label>
    <textarea name="project_description">{{ project['project_description'] }}</textarea>
  </div>
  <div>
    <label for="start_date">Starting date</label>
    <input type="date" name="start_date" value="{{ project['start_date'] }}"/>
  </div>
  <div>
    <label for="end_date">Ending date</label>
    <input type="date" name="end_date" value="{{ project['end_date'] }}"/>
  </div>
  <div>
    <input type="submit" value="Send">
  </div>
</form>


{% endblock %}
