{% extends 'base.html' %}

{% block content %}

<h1>List of projects</h1>
<ul>
    {% for project_id, project in projects.items() %}
    <li>
        <form method="post" action="{{ url_for('project_delete', project_id=project_id) }}">
            <a href="{{ url_for('project', project_id=project_id)}}">{{ project['project_name'] }}</a>
                    <button type="submit">Delete</button>
    </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
